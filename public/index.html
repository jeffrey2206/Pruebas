<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil — Clima & Conversión</title>
    <style>
        :root {
            --primary-color: #8bb9e7;
            --secondary-color: #e54a07;
            --accent-color: #00a02d;
            --background-color: #ecf0f1;
            --text-color: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .profile {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .intro {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0 1rem;
            }
            
            .profile {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil — Clima & Conversión</h1>
    </header>
    
    <div class="container">
        <div class="profile">
            <p><strong>Nombre completo:</strong> Jeffrey Alexander Manobanda Chabla</p>
            <p><strong>NRC:</strong> 23311</p>
            <p><strong>Correo institucional:</strong> jamanobanda3@espe.edu.ec</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; Jeffrey Manobanda -- Prueba Conjunta</p>
    </footer>
</body>
</html>
